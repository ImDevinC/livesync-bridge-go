name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build release for'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        run: go test ./... -v

      - name: Build binaries
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o bin/livesync-bridge-linux-amd64 \
            -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" \
            ./cmd/livesync-bridge
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o bin/livesync-bridge-linux-arm64 \
            -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" \
            ./cmd/livesync-bridge
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o bin/livesync-bridge-darwin-amd64 \
            -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" \
            ./cmd/livesync-bridge
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o bin/livesync-bridge-darwin-arm64 \
            -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" \
            ./cmd/livesync-bridge
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o bin/livesync-bridge-windows-amd64.exe \
            -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" \
            ./cmd/livesync-bridge
          
          # Windows ARM64
          GOOS=windows GOARCH=arm64 go build -o bin/livesync-bridge-windows-arm64.exe \
            -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" \
            ./cmd/livesync-bridge

      - name: Create checksums
        run: |
          cd bin
          sha256sum livesync-bridge-* > checksums.txt
          cat checksums.txt

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/livesync-bridge-linux-amd64
            bin/livesync-bridge-linux-arm64
            bin/livesync-bridge-darwin-amd64
            bin/livesync-bridge-darwin-arm64
            bin/livesync-bridge-windows-amd64.exe
            bin/livesync-bridge-windows-arm64.exe
            bin/checksums.txt
          # Don't create a new release, just upload to existing one
          # The semantic-release workflow already created the release
          fail_on_unmatched_files: true
